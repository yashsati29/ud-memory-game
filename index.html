<!doctype html>
<html lang="en">
<head>
	<!-- Title bar heading -->
	<title>Memory Game - UDACITY</title>
	
	<!-- Title bar icon import -->
	<link rel="shortcut icon" href="./img/favicon.ico">
	
	<!-- Responsiveness -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<meta charset="utf-8">
	
	<!-- app.css file import -->
	<link rel="stylesheet" href="css/app.css">

	<link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
	
	<link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
</head>
<body>
	<!-- Navigation bar -->
	<div id="nav-bar">
		<img class="udacity-logo-nav" src="./img/udacity-logo.png" alt="udacity-logo">
	</div>
	
	<!-- Page content -->
	<div class="container">
		<!-- Page heading -->
		<div class="heading">
			<h1>Matching Game</h1>
		</div>
		
		<!-- Score panel -->
		<section class="score-panel">
			<!-- Move's rating panel -->
			<ul class="stars">
				<li><i class="fa fa-star"></i></li>
				<li><i class="fa fa-star"></i></li>
				<li><i class="fa fa-star"></i></li>
			</ul>
			
			<!-- Moves counter -->
			<span class="moves">3</span> Moves
			
			<!-- Restart button -->
			<div class="restart">
				<i class="fa fa-repeat"></i>
			</div>
		</section>
		
		<!-- Matching deck -->
		<ul class="deck">
		</ul>
	</div>

	<!-- Copyright Attributions -->
	<div class="copyright">
		This Memory Game Project Is Made By
		<h4>DevS</h4>
	</div>
	
	<!-- app.js file import -->
	<script src="js/app.js"></script>
</body>
</html>
