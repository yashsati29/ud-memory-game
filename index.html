<!doctype html>
<html lang="en">
<head>
	<!-- Title bar heading -->
	<title>Memory Game - UDACITY</title>
	
	<!-- Title bar icon import -->
	<link rel="shortcut icon" href="./img/favicon.ico">
	
	<!-- Responsiveness -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<meta charset="utf-8">
	
	<!-- Quicksand font import -->
	<link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">

	<!-- app.css file import -->
	<link rel="stylesheet" href="css/app.css">

	<!-- responsive.css file import -->
	<link rel="stylesheet" href="css/responsive.css">

	<link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
	
	<link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
</head>
<body>
	<!-- Navigation bar -->
	<div id="nav-bar">
		<img class="udacity-logo-nav" src="./img/udacity-logo.png" alt="udacity-logo">
	</div>
	
	<!-- Page content -->
	<div class="container">
		<!-- Page heading -->
		<div class="heading">
			<h1>Matching Game</h1>
		</div>
		
		<!-- Score panel -->
		<section class="score-panel">
			<!-- Move's rating panel -->
			<ul class="stars">
				<li class="sStar"><i class="fa fa-star"></i></li>
				<li class="sStar"><i class="fa fa-star"></i></li>
				<li class="sStar"><i class="fa fa-star"></i></li>
			</ul>
			
			<!-- Moves counter -->
			<span class="moves">0</span> Moves
			
			<!-- Time counter -->
			<div class="time-counter"><span class="minutes">00</span>:<span class="seconds">00</span></div>
			
			<!-- Restart button -->
			<div class="restart">
				<i class="fa fa-repeat"></i>
			</div>
		</section>
		
		<!-- Matching deck -->
		<ul class="deck">
		</ul>

		<!-- Congratulation message -->
		<div class="message">
			<ul class="cStars">
				<li class="cStar"><i class="fa fa-star"></i></li>
				<li class="cStar"><i class="fa fa-star"></i></li>
				<li class="cStar"><i class="fa fa-star"></i></li>
			</ul>
			<img src="./img/congrats.gif" alt="congrats">
			<div class="cMessage">
				You Completed This Game In <span class="cMoves">00</span> Moves & <span class="cMin">00</span>:<span class="cSec">00</span>
			</div>
			<div class="cButtons">
				<button class="cPlay">Play Again</button>
				<button class="cClose">Close</button>
			</div>
		</div>
	</div>

	<!-- Copyright attributions -->
	<div class="copyright">
		<a href="https://github.com/yashsati29" target="_blank">
			This Memory Game Project Is Made By
			<h4>DevS</h4>
		</a>
	</div>

	<!-- app.js file import -->
	<script src="js/app.js"></script>
</body>
</html>
